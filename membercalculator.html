<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Percentage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .calculator {
            background: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .calculator h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .calculator label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
        }

        .calculator input[type="number"] {
            -moz-appearance: textfield;
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease;
        }

        .calculator input[type="number"]::-webkit-outer-spin-button,
        .calculator input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .calculator input[type="number"]:focus {
            border-color: #667eea;
        }

        .calculator button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calculator button:hover {
            background: #5a67d8;
        }

        .calculator button.reset {
            background: #e53e3e;
            margin-top: 10px;
        }

        .calculator button.reset:hover {
            background: #c53030;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            text-align: left;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Member Percentage Calculator</h1>

        <label for="percentage">Percentage (%):</label>
        <input type="number" id="percentage" step="0.0001" placeholder="e.g. 14.99" value="14.99">

        <label for="number">Original Amount:</label>
        <input type="number" id="number" step="0.0001" placeholder="e.g. 10" value="10">

        <button onclick="calculatePercentage()">Calculate</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>

        <div class="result" id="result"></div>
        <div class="result" id="total"></div>
    </div>

    <script>
        function calculatePercentage() {
            const percentageInput = document.getElementById('percentage').value;
            const numberInput = document.getElementById('number').value;

            // Parse inputs as precise decimal numbers
            const percentage = parseDecimal(percentageInput);
            const number = parseDecimal(numberInput);

            if (percentage !== null && number !== null) {
                // Perform precise calculation
                const calculatedPercentage = percentage.times(number).dividedBy(100);
                const totalAmount = number.plus(calculatedPercentage);

                // Display results without rounding
                document.getElementById('result').innerText = `Calculated Percentage: ${calculatedPercentage.toString()}`;
                document.getElementById('total').innerText = `New Total Amount: ${totalAmount.toString()}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                document.getElementById('total').innerText = '';
            }
        }

        function resetCalculator() {
            document.getElementById('percentage').value = '';
            document.getElementById('number').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('total').innerText = '';
        }

        // Function to parse decimal inputs with high precision
        function parseDecimal(value) {
            if (value === '') return null;
            try {
                return new Decimal(value);
            } catch (e) {
                return null;
            }
        }

        // Include Decimal.js library for precise decimal calculations
    </script>
    <!-- Include Decimal.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js" integrity="sha512-BuOwMykTcCNmwHIwt1NKox+ZJZ5SBpI/t6HRDAzFpoZsVwC4xXeUg1WEBT8zp42rdAD6I+eN0eLzArcWYX0f9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
