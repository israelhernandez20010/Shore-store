<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Increase Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling remains the same as before */
        body {
            background-color: #ffe6f2;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .calculator {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 30px;
        }
        .calculator h1 {
            text-align: center;
            color: #ff66a3;
        }
        .calculator label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffb3d9;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .calculator button {
            width: 100%;
            padding: 15px;
            background-color: #ff66a3;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .calculator button:hover {
            background-color: #e65c99;
        }
        .calculator .result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        .calculator .members-link {
            margin-top: 30px;
            text-align: center;
        }
        .calculator .members-link a {
            color: #ff66a3;
            text-decoration: none;
            font-weight: bold;
        }
        .calculator .members-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Percentage Increase Calculator</h1>
        <label for="initialAmount">Old Initial Amount:</label>
        <input type="text" id="initialAmount" placeholder="Enter the initial amount">
        <label for="finalAmount">Final Amount:</label>
        <input type="text" id="finalAmount" placeholder="Enter the final amount">
        <button onclick="calculatePercentage()">Calculate Percentage Increase</button>
        <button onclick="resetCalculator()">Reset</button>
        <div class="result" id="result"></div>
        <div class="members-link">
            <a href="https://israelhernandez20010.github.io/Shore-store/membercalculator2.html">Members Calculator</a>
        </div>
    </div>
    <script>
        function calculatePercentage() {
            let initialInput = document.getElementById('initialAmount').value;
            let finalInput = document.getElementById('finalAmount').value;

            // Remove commas from the inputs
            let initialString = initialInput.replace(/,/g, '');
            let finalString = finalInput.replace(/,/g, '');

            let initial = parseFloat(initialString);
            let final = parseFloat(finalString);

            if (isNaN(initial) || isNaN(final) || initial === 0) {
                document.getElementById('result').innerHTML = "Please enter valid numbers.";
                return;
            }

            let increase = final - initial;
            let percentageIncrease = ((increase / initial) * 100).toFixed(4);
            document.getElementById('result').innerHTML = "Percentage Increase: " + percentageIncrease + "%";
        }

        function resetCalculator() {
            document.getElementById('initialAmount').value = '';
            document.getElementById('finalAmount').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
