<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #ff70fd, #ffc0cb);
            color: #333;
            margin: 0;
        }
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 30px;
            color: #ff70fd;
        }
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ff70fd;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e65ee6;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            color: #333;
        }
        @media(max-width: 480px) {
            body {
                padding: 10px;
            }
            .calculator {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Member Percentage Calculator</h1>

        <label for="percentage">Percentage (%):</label>
        <input type="number" id="percentage" step="0.01" placeholder="e.g. 14.99">

        <label for="number">Member Original Money:</label>
        <input type="number" id="number" step="0.01" placeholder="e.g. 10">

        <button onclick="calculatePercentage()">Calculate</button>
        <button onclick="resetCalculator()">Reset</button>

        <div class="result" id="result"></div>
        <div class="result" id="total"></div>
    </div>

    <script>
        function calculatePercentage() {
            const percentage = parseFloat(document.getElementById('percentage').value);
            const number = parseFloat(document.getElementById('number').value);

            if (!isNaN(percentage) && !isNaN(number)) {
                const result = (percentage / 100) * number;
                const total = result + number;
                document.getElementById('result').innerText = `Result: ${result.toFixed(2)}`;
                document.getElementById('total').innerText = `Member Total Money: ${total.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                document.getElementById('total').innerText = '';
            }
        }

        function resetCalculator() {
            document.getElementById('percentage').value = '';
            document.getElementById('number').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('total').innerText = '';
        }
    </script>

</body>
</html>
