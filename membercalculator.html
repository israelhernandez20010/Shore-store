<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 24px);
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: calc(100% - 24px);
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Member Percentage Calculator</h1>

    <label for="percentage">Percentage (%):</label><br>
    <input type="number" id="percentage" step="0.01" placeholder="e.g. 14.99"><br>

    <label for="number">Member Original Money:</label><br>
    <input type="number" id="number" step="0.01" placeholder="e.g. 10"><br>

    <button onclick="calculatePercentage()">Calculate</button>
    <button onclick="resetCalculator()">Reset</button>

    <div class="result" id="result"></div>
    <div class="result" id="total"></div>

    <script>
        function calculatePercentage() {
            const percentage = parseFloat(document.getElementById('percentage').value);
            const number = parseFloat(document.getElementById('number').value);

            if (!isNaN(percentage) && !isNaN(number)) {
                const result = (percentage / 100) * number;
                const total = result + number;
                document.getElementById('result').innerText = `Result: ${result.toFixed(2)}`;
                document.getElementById('total').innerText = `Member Total Money: ${total.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                document.getElementById('total').innerText = '';
            }
        }

        function resetCalculator() {
            document.getElementById('percentage').value = '';
            document.getElementById('number').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('total').innerText = '';
        }
    </script>

</body>
</html>
