<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Percentage Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #1abc9c, #2ecc71);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="number"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #e74c3c;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
      input[type="number"] {
        font-size: 16px;
      }
      button {
        font-size: 16px;
      }
      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Member Percentage Calculator</h1>
    <input type="number" id="percentage" placeholder="Porsyento (%)" step="any">
    <input type="number" id="number" placeholder="Member Original Money" step="any">
    <button onclick="calculate()">Calculate</button>
    <button onclick="reset()">Reset</button>
    <div class="result" id="result"></div>
    <div class="result" id="totalResult"></div>
  </div>

  <script>
    function calculate() {
      var percentage = parseFloat(document.getElementById('percentage').value);
      var number = parseFloat(document.getElementById('number').value);

      if (isNaN(percentage) || isNaN(number)) {
        document.getElementById('result').innerHTML = "Pakilagay ang tamang halaga.";
        document.getElementById('totalResult').innerHTML = "";
        return;
      }

      var result = (percentage / 100) * number;
      var totalResult = result + number;

      document.getElementById('result').innerHTML = percentage + "% ng " + number + " ay " + result.toFixed(4);
      document.getElementById('totalResult').innerHTML = "Kabuuang pera resulta: " + totalResult.toFixed(4);
    }

    function reset() {
      document.getElementById('percentage').value = "";
      document.getElementById('number').value = "";
      document.getElementById('result').innerHTML = "";
      document.getElementById('totalResult').innerHTML = "";
    }
  </script>

</body>
</html>
