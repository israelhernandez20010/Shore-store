<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Increase Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font for stylish text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background-color: #ffffffbb;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .calculator h1 {
            margin-bottom: 20px;
            color: #d63384;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d63384;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .calculate-button, .reset-button {
            background-color: #d63384;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 48%;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }
        .calculate-button:hover, .reset-button:hover {
            background-color: #c2185b;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 700;
            color: #d63384;
        }
        .members-link {
            margin-top: 20px;
        }
        .members-link a {
            color: #d63384;
            text-decoration: none;
            font-weight: 500;
        }
        .members-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            .calculate-button, .reset-button {
                font-size: 16px;
                padding: 10px;
            }
            .button-group {
                flex-direction: column;
            }
            .calculate-button, .reset-button {
                width: 100%;
                margin-bottom: 10px;
            }
            .result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Percentage Increase Calculator</h1>
        <div class="input-group">
            <label for="originalAmount">Original Amount</label>
            <input type="number" id="originalAmount" placeholder="Enter Original Amount">
        </div>
        <div class="input-group">
            <label for="newAmount">New Amount</label>
            <input type="number" id="newAmount" placeholder="Enter New Amount">
        </div>
        <div class="button-group">
            <button class="calculate-button" onclick="calculatePercentageIncrease()">Calculate</button>
            <button class="reset-button" onclick="resetCalculator()">Reset</button>
        </div>
        <div id="result" class="result"></div>
        <div class="members-link">
            <a href="https://israelhernandez20010.github.io/Shore-store/membercalculator2.html" target="_blank">Members Calculator</a>
        </div>
    </div>

    <script>
        function calculatePercentageIncrease() {
            const originalAmount = parseFloat(document.getElementById('originalAmount').value);
            const newAmount = parseFloat(document.getElementById('newAmount').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(originalAmount) || isNaN(newAmount)) {
                resultDiv.textContent = 'Please enter valid numbers.';
                return;
            }

            const increase = newAmount - originalAmount;
            const percentageIncrease = (increase / originalAmount) * 100;

            resultDiv.textContent = 'Percentage Increase: ' + percentageIncrease.toFixed(2) + '%';
        }

        function resetCalculator() {
            document.getElementById('originalAmount').value = '';
            document.getElementById('newAmount').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>

</body>
</html>
