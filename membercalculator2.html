<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Percentage Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #4a4a4a;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #e91e63;
    }
    input[type="number"] {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #e91e63;
      border-radius: 5px;
      font-size: 18px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      border-color: #9c27b0;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #e91e63;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #4a4a4a;
    }
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      input[type="number"] {
        font-size: 16px;
      }
      button {
        font-size: 16px;
      }
      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Member Percentage Calculator</h1>
    <input type="number" id="percentage" placeholder="Porsyento (%)" step="any">
    <input type="number" id="number" placeholder="Member Original Money" step="any">
    <button onclick="calculate()">Calculate</button>
    <button onclick="reset()">Reset</button>
    <div class="result" id="result"></div>
    <div class="result" id="totalResult"></div>
  </div>
  <div class="members-link">
            <a href="https://israelhernandez20010.github.io/Shore-store/calculator.html" target="_blank">Members Calculator</a>
        </div>
</div>

  <script>
    function calculate() {
      var percentage = parseFloat(document.getElementById('percentage').value);
      var number = parseFloat(document.getElementById('number').value);

      if (isNaN(percentage) || isNaN(number)) {
        document.getElementById('result').innerHTML = "Pakilagay ang tamang halaga.";
        document.getElementById('totalResult').innerHTML = "";
        return;
      }

      var result = (percentage / 100) * number;
      var totalResult = result + number;

      document.getElementById('result').innerHTML = percentage + "% ng " + number + " ay " + result.toFixed(4);
      document.getElementById('totalResult').innerHTML = "Kabuuang pera resulta: " + totalResult.toFixed(4);
    }

    function reset() {
      document.getElementById('percentage').value = "";
      document.getElementById('number').value = "";
      document.getElementById('result').innerHTML = "";
      document.getElementById('totalResult').innerHTML = "";
    }
  </script>

</body>
</html>
