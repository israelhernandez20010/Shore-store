
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with gpt-4o</title>
    <style>
        /* Your existing CSS styles */

        .copy-button {
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #6200ea;
            background-color: transparent;
            border: none;
            padding: 0;
            transition: color 0.3s;
        }

        .copy-button:hover {
            color: #3700b3;
        }
    </style>
</head>
<body>
    <div id="chat">
        <!-- Your existing HTML structure -->

        <div id="messages"></div>
        <textarea id="input" placeholder="Type your message here"></textarea>
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Your existing JavaScript

        function displayMessage(name, message, role) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;

            const nameElement = document.createElement('div');
            nameElement.className = 'name';
            nameElement.textContent = name;

            const textElement = document.createElement('div');
            textElement.className = 'text';
            textElement.innerHTML = message.replace(/\n/g, '<br>');

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-button';
            copyButton.onclick = () => copyToClipboard(message);

            messageElement.appendChild(nameElement);
            messageElement.appendChild(textElement);
            messageElement.appendChild(copyButton);

            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Message copied to clipboard');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        // Rest of your JavaScript
    </script>
</body>
</html>
