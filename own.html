
<!DOCTYPE html>
<html>
<head>
    <title>zukijourney GPT-4 Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>zukijourney GPT-4 Chatbot</h1>
    <input type="text" id="message-input" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    <div id="response-container"></div>

    <script>
        async function sendMessage() {
            const prompt = document.getElementById('message-input').value;
            document.getElementById('message-input').value = '';

            try {
                const response = await axios.post('https://api.zukijourney.com/v1/completions', {
                    model: 'gpt-4o-2024-08-06',
                    messages: [
                        { role: 'system', content: 'You are a helpful assistant.' },
                        { role: 'user', content: prompt }
                    ]
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer zu-368e3413d02f81f6d85dfd25352052ed'
                    }
                });

                const responseText = response.data.choices[0].message.content;
                const responseElement = document.createElement('div');
                responseElement.textContent = responseText;
                document.getElementById('response-container').appendChild(responseElement);
            } catch (error) {
                console.error('Error:', error);
                const errorElement = document.createElement('div');
                errorElement.textContent = 'An error occurred. Please try again later.';
                document.getElementById('response-container').appendChild(errorElement);
            }
        }
    </script>
</body>
</html>
